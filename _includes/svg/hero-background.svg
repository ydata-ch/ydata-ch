<svg width="100%" height="100%" viewBox="0 0 1400 900" preserveAspectRatio="xMidYMid slice" xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false">
  <title>Abstract Network Background</title>
  <desc>A decorative background image showing a complex, multi-layered network of interconnected nodes, representing data, insights, and connections.</desc>
  <defs>
    <radialGradient id="glow-gradient">
      <stop offset="0%" stop-color="var(--info)" stop-opacity="0.6" />
      <stop offset="100%" stop-color="var(--info)" stop-opacity="0" />
    </radialGradient>
  </defs>

  <style>
    /* Foreground Network */
    .network-lines line {
      stroke: var(--border);
      stroke-width: 1;
      stroke-opacity: 0.5;
    }
    .network-nodes-regular circle {
      fill: var(--text-light);
      opacity: 0.6; /* Slightly increased opacity for better presence */
    }

    /* Background Layer for Depth */
    .network-lines-bg line {
      stroke: var(--border);
      stroke-width: 0.75;
      stroke-opacity: 0.25; /* Fainter lines */
    }
    .network-nodes-bg circle {
      fill: var(--text-light);
      opacity: 0.3; /* Fainter nodes */
    }

    /* Highlighted Nodes */
    .network-nodes-highlight .glow-circle {
      fill: url(#glow-gradient);
    }
    .network-nodes-highlight .core-circle {
      fill: var(--info);
      opacity: 0.9;
    }
  </style>

  <!-- BACKGROUND LAYER: Fainter and smaller to create depth -->
  <g class="network-lines-bg">
    <line x1="100" y1="600" x2="300" y2="750" />
    <line x1="300" y1="750" x2="50" y2="800" />
    <line x1="300" y1="750" x2="400" y2="850" />
    <line x1="500" y1="700" x2="650" y2="820" />
    <line x1="800" y1="700" x2="650" y2="820" />
    <line x1="800" y1="700" x2="950" y2="880" />
    <line x1="1100" y1="50" x2="1300" y2="150" />
    <line x1="1300" y1="150" x2="1200" y2="250" />
    <line x1="1380" y1="600" x2="1250" y2="800" />
    <line x1="1150" y1="750" x2="1250" y2="800" />
  </g>
  <g class="network-nodes-bg">
    <circle cx="100" cy="600" r="2" />
    <circle cx="300" cy="750" r="2.5" />
    <circle cx="50" cy="800" r="1.5" />
    <circle cx="400" cy="850" r="2" />
    <circle cx="500" cy="700" r="1.5" />
    <circle cx="650" cy="820" r="2.5" />
    <circle cx="800" cy="700" r="2" />
    <circle cx="950" cy="880" r="2" />
    <circle cx="1100" cy="50" r="2" />
    <circle cx="1300" cy="150" r="1.5" />
    <circle cx="1200" cy="250" r="2.5" />
    <circle cx="1380" cy="600" r="2" />
    <circle cx="1150" cy="750" r="1.5" />
    <circle cx="1250" cy="800" r="2" />
  </g>

  <!-- FOREGROUND LAYER: The main, more prominent network -->
  <g class="network-lines">
    <line x1="50" y1="250" x2="150" y2="100" />
    <line x1="50" y1="250" x2="180" y2="400" />
    <line x1="150" y1="100" x2="280" y2="220" />
    <line x1="150" y1="100" x2="350" y2="50" />
    <line x1="280" y1="220" x2="180" y2="400" />
    <line x1="280" y1="220" x2="450" y2="350" />
    <line x1="350" y1="50" x2="550" y2="150" />
    <line x1="450" y1="350" x2="180" y2="400" />
    <line x1="450" y1="350" x2="650" y2="450" />
    <line x1="550" y1="150" x2="750" y2="80" />
    <line x1="550" y1="150" x2="850" y2="300" />
    <line x1="750" y1="80" x2="1050" y2="120" />
    <line x1="850" y1="300" x2="650" y2="450" />
    <line x1="850" y1="300" x2="950" y2="480" />
    <line x1="850" y1="300" x2="1150" y2="380" />
    <line x1="1050" y1="120" x2="1250" y2="200" />
    <line x1="1150" y1="380" x2="950" y2="480" />
    <line x1="1150" y1="380" x2="1350" y2="420" />
    <line x1="1250" y1="200" x2="1350" y2="420" />
    <!-- Additional lines for more density -->
    <line x1="350" y1="50" x2="200" y2="180" />
    <line x1="750" y1="80" x2="700" y2="250" />
    <line x1="650" y1="450" x2="700" y2="600" />
    <line x1="950" y1="480" x2="700" y2="600" />
    <line x1="1050" y1="120" x2="850" y2="300" />
    <line x1="1150" y1="380" x2="900" y2="650" />
    <line x1="700" y1="600" x2="900" y2="650" />
    <line x1="1350" y1="420" x2="1100" y2="550" />
    <line x1="950" y1="480" x2="1100" y2="550" />
    <!-- Connections to highlighted nodes -->
    <line x1="150" y1="100" x2="200" y2="180" />
    <line x1="280" y1="220" x2="200" y2="180" />
    <line x1="550" y1="150" x2="700" y2="250" />
    <line x1="850" y1="300" x2="700" y2="250" />
    <line x1="450" y1="350" x2="700" y2="250" />
    <line x1="1150" y1="380" x2="1100" y2="550" />
    <line x1="1350" y1="420" x2="1100" y2="550" />
  </g>
  
  <g class="network-nodes-regular">
    <circle cx="50" cy="250" r="3" />
    <circle cx="150" cy="100" r="4" />
    <circle cx="180" cy="400" r="3" />
    <circle cx="280" cy="220" r="2.5" />
    <circle cx="350" cy="50" r="3.5" />
    <circle cx="450" cy="350" r="4" />
    <circle cx="550" cy="150" r="3" />
    <circle cx="650" cy="450" r="3.5" />
    <circle cx="750" cy="80" r="2.5" />
    <circle cx="850" cy="300" r="4" />
    <circle cx="950" cy="480" r="3.5" />
    <circle cx="1050" cy="120" r="3" />
    <circle cx="1150" cy="380" r="4" />
    <circle cx="1250" cy="200" r="2.5" />
    <circle cx="1350" cy="420" r="3" />
    <!-- Additional nodes for density -->
    <circle cx="700" cy="600" r="4" />
    <circle cx="400" cy="550" r="3" />
  </g>

  <g class="network-nodes-highlight">
    <!-- Existing Nodes -->
    <circle class="glow-circle" cx="200" cy="180" r="25" />
    <circle class="core-circle" cx="200" cy="180" r="5" />

    <circle class="glow-circle" cx="700" cy="250" r="40" />
    <circle class="core-circle" cx="700" cy="250" r="7" />
    
    <!-- Repositioned 3rd node and added 4th for better balance -->
    <circle class="glow-circle" cx="1100" cy="550" r="30" />
    <circle class="core-circle" cx="1100" cy="550" r="6" />

    <circle class="glow-circle" cx="900" cy="650" r="28" />
    <circle class="core-circle" cx="900" cy="650" r="5" />
  </g>
</svg>
